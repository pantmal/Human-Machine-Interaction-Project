<!DOCTYPE html>
<html lang="">

<head>
<title>Εγγραφή</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script type="text/javascript" src='../layout/scripts/register_check.js'></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<style>
  html, body {
  display: flex;
  justify-content: center;
  font-family: Roboto, Arial, sans-serif;
  font-size: 15px;
  }
  form {
  border: 5px solid #f1f1f1;
  padding: 30px;
  }
  input[type=text], input[type=password], input[type=email] {
  
  padding: 10px 5px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  }
  button {
  background-color: #4274bf;
  color: white;
  padding: 14px 0;
  margin: 10px 0;
  border: none;
  cursor: grabbing;
  width: 100%;
  }
  h1 {
  text-align:center;
  font-size:18;
  }
  button:hover {
  opacity: 0.8;
  }
  .formcontainer {
  text-align: left;
  margin: 24px 50px 12px;
  }
  .container {
  padding: 16px 0;
  text-align:left;
  }
  span.psw {
  float: right;
  padding-top: 0;
  padding-right: 15px;
  }
  span{
    color: darkred;
  }
  /* Change styles for span on extra small screens */
  @media screen and (max-width: 300px) {
  span.psw {
  display: block;
  float: none;
  }
  }
</style>
</head>
<body id="top">
<main>
<h1>Εγγραφή</h1>
<form name="register_form" action="actions/register_action.php" onsubmit="return validateForm()" method="post">
  <label> Τα πεδία με <span>*</span> είναι υποχρεωτικά </label> <br>
  <hr>

  <label for="uname">Όνομα Χρήστη: <span>*</span></label></label><br>
  <input type="text" id="uname" name="uname" onchange="return validateEmpty(document.getElementById('uname'),document.getElementById('demo'))" ><br>
  <p style="color: darkred" id='demo'></p>
  <hr>
  
  <label for="pwd">Password: <span>*</span></label></label><br>
  <input type="password" id="pwd" name="pwd" onkeyup="PswdKeyUp()" onchange="return validatePswd()"><br>
  <p style="color: darkred" id='demo2'></p>
  <hr>
  
  <label for="email">E-Mail: <span>*</span></label> <br>
  <input type="text" name="email" id="email" value="" size="22" onchange="return validateMail(document.getElementById('email'),document.getElementById('demo3'))" >
  <p style="color: darkred" id='demo3'></p>
  <hr>
  
  <label for="afm">ΑΦΜ: <span>*</span></label> <br>
  <input type="text" name="afm" id="afm" pattern="\d*" size="9" maxlength="9" onchange="return validateNum(document.getElementById('afm'),document.getElementById('demo4'))" >	
  <p style="color: darkred" id='demo4'></p>
  <hr>
  
  <label for="first_name">Όνομα: <span>*</span></label></label><br>
  <input type="text" id="first_name" name="first_name" onchange="return validateName(document.getElementById('first_name'),document.getElementById('demo5'))"><br>
  <p style="color: darkred" id='demo5'></p>
  <hr>
  
  <label for="last_name">Επώνυμο: <span>*</span></label></label><br>
  <input type="text" id="last_name" name="last_name" onchange="return validateName(document.getElementById('last_name'),document.getElementById('demo6'))"><br>
  <p style="color: darkred" id='demo6'></p>
  <hr>
  
  <label>Ρόλος χρήστη: <span>*</span></label> <br>
  <br>
  <fieldset>
    <legend> Επιλέξτε μία επιλογή από τις δύο </legend> <!--????-->
    <label for="ergodotis">Εργοδότης</label>
    <input type="radio" id="ergodotis" name="rdb" value="ergodotis" onchange="return validateRole()">	<br>	
    
    <label for="ergazomenos">Εργαζόμενος</label> 
    <input type="radio" id="ergazomenos" name="rdb" value="ergazomenos" onchange="return validateRole()"> <br>
  </fieldset>
  <br>
  <p style="color: darkred" id='demo7'></p>

  <div id="hidden_input" style="display: none"> 
    <label for="afm_ergodoti">Εάν είστε εργαζόμενος, συμπληρώστε <br>και το ΑΦΜ του ερογοδοτη σας: </label> <br>
    <input type="text" name="afm_ergodoti" id="afm_ergodoti" pattern="\d*" size="9" maxlength="9" onchange="return validateNum(document.getElementById('afm_ergodoti'),document.getElementById('demo8'))">	
    <p style="color: darkred" id='demo8'></p>
  </div>
  
  <hr>

  <label for="parent">Είστε γονέας; </label></label> 
  <input type="checkbox" id="parent" name="parent" value="yes" /> <br> 
  <hr>

  <button type="submit"> Εγγραφή </button>
</form> 
</main>
</body>
</html>
